services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: upgrader
      POSTGRES_USER: upgrader
      POSTGRES_PASSWORD: upgrader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  vector-db:
    image: qdrant/qdrant:v1.9.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/upgrader
      SPRING_DATASOURCE_USERNAME: upgrader
      SPRING_DATASOURCE_PASSWORD: upgrader
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8080}
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8080}

  mcp-project-analyzer:
    build: ./mcp-project-analyzer
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - backend

  mcp-knowledge-rag:
    build: ./mcp-knowledge-rag
    environment:
      QDRANT_URL: http://vector-db:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - vector-db

  mcp-methodology:
    build: ./mcp-methodology
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}

volumes:
  postgres-data:
  qdrant-data:
