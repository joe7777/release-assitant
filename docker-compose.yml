services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: upgrader
      POSTGRES_USER: upgrader
      POSTGRES_PASSWORD: upgrader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  vector-db:
    image: qdrant/qdrant:v1.9.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/upgrader
      SPRING_DATASOURCE_USERNAME: upgrader
      SPRING_DATASOURCE_PASSWORD: upgrader
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_PROJECT_ANALYZER_URL: http://mcp-project-analyzer:8080
      MCP_KNOWLEDGE_RAG_URL: http://mcp-knowledge-rag:8081
      MCP_METHODOLOGY_URL: http://mcp-methodology:8080
      MCP_SERVER_URL: http://mcp-server:8085
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      args:
        VITE_LLM_HOST_URL: ${VITE_LLM_HOST_URL:-http://localhost:8082}
    ports:
      - "3000:80"
    depends_on:
      - llm-host
    environment:
      VITE_LLM_HOST_URL: ${VITE_LLM_HOST_URL:-http://localhost:8082}

  mcp-project-analyzer:
    build: ./mcp-project-analyzer
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006"
    depends_on:
      - backend
    ports:
      - "5006:5006"

  mcp-knowledge-rag:
    build: ./mcp-knowledge-rag
    environment:
      QDRANT_URL: http://vector-db:6333
      APP_AI_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      SPRING_PROFILES_ACTIVE: local
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007"
    depends_on:
      - vector-db
      - ollama
    ports:
      - "8081:8081"
      - "5007:5007"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  mcp-methodology:
    build: ./mcp-methodology
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5008"
    ports:
      - "5008:5008"

  mcp-server:
    build: ./mcp-server
    environment:
      SPRING_PROFILES_ACTIVE: qdrant
      QDRANT_HOST: vector-db
      QDRANT_PORT: 6334
      MCP_WORKSPACE_ROOT: /workspaces
      MCP_SPRING_CACHE_ROOT: /spring-cache
      RAG_MAX_CONTENT_LENGTH: 1048576
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5009"
    volumes:
      - workspace-data:/workspaces
      - spring-cache-data:/spring-cache
    depends_on:
      - vector-db
    ports:
      - "8085:8085"
      - "5009:5009"

  mcp-inspector:
    image: ghcr.io/modelcontextprotocol/inspector:latest
    environment:
      HOST: 0.0.0.0
      MCP_SERVER_URL: http://mcp-server:8085/mcp
      MCP_PROXY_AUTH_TOKEN: devtoken
      ALLOWED_ORIGINS: http://localhost:6274,http://127.0.0.1:6274
    depends_on:
      - mcp-server
    ports:
      - "6274:6274"
      - "6277:6277"

  llm-host:
    build: ./llm-host
    environment:
      APP_AI_PROVIDER: ${APP_AI_PROVIDER:-ollama}
      OLLAMA_BASE_URL: http://ollama:11434
      MCP_SERVER_URL: http://mcp-server:8085/mcp
      MCP_CLIENT_CONNECT_TIMEOUT: 5s
      MCP_CLIENT_READ_TIMEOUT: 60s
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5010"
    depends_on:
      - mcp-server
      - ollama
    ports:
      - "8082:8082"
      - "5010:5010"

volumes:
  postgres-data:
  qdrant-data:
  ollama-data:
  workspace-data:
  spring-cache-data:
